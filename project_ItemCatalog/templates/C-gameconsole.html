<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../static/style.css">
		<title>Create Console</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2" id="menu">
					<h3>Consoles</h3>
					<div class="list-group" id="companies">
						{% for c in companies %}
							<a href="{{url_for('view_category_items',category_id=c.id)}}" class="list-group-item">{{c.name}}</a>
						{% endfor %}
					</div>
					<h3>Action</h3>
					<div class="list-group" id="action-items-categories">
						<a href="{{url_for('add_gamecompany')}}" class="list-group-item">Add Console</a>
						<a href="{{url_for('companys_delete')}}" class="list-group-item">Delete Console</a>
					</div>
				</div>
				<div class="col-sm-10" id="content">
					<div class="page-header"><h1>Company</h1></div>
					<div id="login-info">
						<i>Welcome, {{user_name}}</i>
						{% if 'name' in session %}
							<a href="{{url_for('logout')}}"><button type="button" class="btn btn-sm">Logout</button></a>
						{% else %}
							<a href="{{url_for('login')}}"><button type="button" class="btn btn-sm">Login</button></a>
						{% endif %}
					</div>
					<div id="main">
						<h3>{{gamecompany.name}}</h3>
						<a href="{{url_for('view_company_consoles', gamecompany_id = gamecompany.id)}}">Back to the consoles page</a>
						<br><br>
						<form name="add-gameconsole-form" id="add-gameconsole-form" action="" method="post">
							<div class="form-group">
								<label for="gameconsole-name">Console Name</label>
								<input class="form-control" type="text" id="gameconsole-name" name="gameconsole-name">
							</div>
							<div class="form-group">
								<label for="gameconsole-description">Console Description</label>
								<textarea class="form-control" id="gameconsole-description" name="gameconsole-description" rows="5" cols="6"></textarea>
							</div>
                            <div class="form-group">
								<label for="gameconsole-price">Console Price</label>
								<input class="form-control" type="text" id="gameconsole-price" name="gameconsole-price">
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
